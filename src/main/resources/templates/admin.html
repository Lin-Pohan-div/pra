<!DOCTYPE html>
<html xmlna:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 th:text="${title}"></h1>
		<hr />
		<form th:action="@{/logout}" method="post">
			<button type="submit">登出</button>
		</form>	
		<hr />
		<div>登入帳號: <span sec:authentication="name"></span></div>
		<div>登入角色: <span sec:authentication="principal.authorities"></span></div>
		<hr />
		<a th:href="@{/main}">回會員主頁</a>
	</body>
</html>

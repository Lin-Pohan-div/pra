<!DOCTYPE html>
<html lang="en" xmlna:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <hr />
    <form th:action="@{/logout}" method="post">
        <button>登出</button>
    </form>
    <div>登入帳號: <span sec:authentication="name"></span></div>
    <div>登入角色: <span sec:authentication="principal.authorities"></span></div>
    <hr/>
    <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">回管理員主頁</a>
</body>

</html>
